
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:3.5.3")
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }
        maven { url 'https://www.jitpack.io' }
    }
}


dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation(name:'jcf-release', ext:'aar')
    implementation(name:'sdk', ext:'aar')

    compile 'com.facebook.react:react-native:+'
}
  